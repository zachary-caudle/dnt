<!DOCTYPE html>
<html>
<head>
  <title>ZBF Format</title>
  <link rel="manifest" href="/static/manifest.json">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0; /* remove default margin */
      height: 100vh; /* set the height to 100 viewport height */
      display: flex; /* use flexbox to center horizontally and vertically */
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
      flex-direction: column; /* stack elements vertically */
    }
    #number-string {
      text-align: center;
      font-size: 36px;
    }
    #input-box {
      font-size: 24px;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <input id="input-box" type="text" maxlength="2" placeholder="Enter 2 letters">
  <p id="number-string"></p>
  <script>
  function generateNumberString(format = 'MMddyyHHmm') {
    const now = new Date();
    let numberString = '';

    switch (format) {
      case 'MMddyyHHmm':
        numberString = `${padZero(now.getMonth() + 1)}${padZero(now.getDate())}${now.getFullYear().toString().substr(2, 2)}${padZero(now.getHours())}${padZero(now.getMinutes())}`;
        break;
      // Add more formats as needed
      default:
        numberString = `${padZero(now.getMonth() + 1)}${padZero(now.getDate())}${now.getFullYear().toString().substr(2, 2)}${padZero(now.getHours())}${padZero(now.getMinutes())}`;
    }

    return numberString;
  }

  function padZero(num) {
    return (num < 10 ? '0' : '') + num;
  }

  function convertLettersToNumbers(letters) {
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let numbers = '';
    for (let i = 0; i < letters.length; i++) {
      const index = alphabet.indexOf(letters[i].toUpperCase());
      numbers += padZero(index + 1);
    }
    return numbers;
  }

  const inputBox = document.getElementById('input-box');
  const numberStringElement = document.getElementById('number-string');

  const urlParams = new URLSearchParams(window.location.search);
  const lettersFromUrl = urlParams.get('letters');
  const formatFromUrl = urlParams.get('format');
  const timezoneFromUrl = urlParams.get('timezone');
  const prefixFromUrl = urlParams.get('prefix');
  const suffixFromUrl = urlParams.get('suffix');
  const separatorFromUrl = urlParams.get('separator');
  const caseFromUrl = urlParams.get('case');

  if (lettersFromUrl) {
    inputBox.value = lettersFromUrl;
  }

  if (timezoneFromUrl) {
    // Set the timezone for the Date object (not implemented in this example)
  }

  const numberString = generateNumberString(formatFromUrl);
  const convertedNumbers = convertLettersToNumbers(lettersFromUrl || inputBox.value.toUpperCase());

  let finalString = `${convertedNumbers}${numberString}`;

  if (prefixFromUrl) {
    finalString = `${prefixFromUrl}${finalString}`;
  }

  if (suffixFromUrl) {
    finalString = `${finalString}${suffixFromUrl}`;
  }

  if (separatorFromUrl) {
    finalString = `${convertedNumbers}${separatorFromUrl}${numberString}`;
  }

  if (caseFromUrl === 'uppercase') {
    finalString = finalString.toUpperCase();
  } else if (caseFromUrl === 'lowercase') {
    finalString = finalString.toLowerCase();
  }

  numberStringElement.innerHTML = finalString;

  inputBox.addEventListener('input', () => {
    const letters = inputBox.value.toUpperCase();
    if (letters.length === 2) {
      const numberString = generateNumberString(formatFromUrl);
      const convertedNumbers = convertLettersToNumbers(letters);
      let finalString = `${convertedNumbers}${numberString}`;

      if (prefixFromUrl) {
        finalString = `${prefixFromUrl}${finalString}`;
      }

      if (suffixFromUrl) {
        finalString = `${finalString}${suffixFromUrl}`;
      }

      if (separatorFromUrl) {
        finalString = `${convertedNumbers}${separatorFromUrl}${numberString}`;
      }

      if (caseFromUrl === 'uppercase') {
        finalString = finalString.toUpperCase();
      } else if (caseFromUrl === 'lowercase') {
        finalString = finalString.toLowerCase();
      }

      numberStringElement.innerHTML = finalString;
    }
  });
</script>
</body>
</html>
