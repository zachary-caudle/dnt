<!DOCTYPE html>
<html>
<head>
  <title>Number String Generator</title>
</head>
<body>
  <h1>Number String Generator</h1>
  <p id="number-string"></p>

  <script>
    function generateNumberString() {
      const now = new Date();
      const month = now.getMonth() + 1; // getMonth() returns 0-11, so add 1
      const day = now.getDate();
      const year = now.getFullYear().toString().substr(2, 2); // get last 2 digits of the year
      const period = getPeriod(now); // implement getPeriod function based on your bell schedule
      const hour = now.getHours();
      const minute = now.getMinutes();

      const numberString = `${padZero(month)}${padZero(day)}${year}${period}${padZero(hour)}${padZero(minute)}`;
      return numberString;
    }

    function padZero(num) {
      return (num < 10 ? '0' : '') + num;
    }

    function getPeriod(date) {
      // implement your logic to determine the period based on the bell schedule
      // for example:
      const hours = date.getHours();
      if (hours >= 8 && hours < 9) {
        return '1'; // period 1
      } else if (hours >= 9 && hours < 10) {
        return '2'; // period 2
      } else {
        return '3'; // period 3
      }
    }

    const numberString = generateNumberString();
    document.getElementById('number-string').innerHTML = `The generated number string is: ${numberString}`;
  </script>
</body>
</html>
